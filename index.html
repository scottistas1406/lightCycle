<html>
<title>Light Cycle Practice</title>

<head>
    <link rel="stylesheet" href="style.css">
    <!-- <canvas id="theGrid" hieght=500 width=500</canvas> -->
</head>

<body>
    <h1>Select your Team and Avoid the Walls Program</h1>
    <p id="cars"><img src="bikes.jpg" alt="not there">

    </p>
    <p id="controls">
        <select name="cycle" id="cycleColor">
            <option value="yellow">Yellow Cycle</option>
            <option value="red">Red Cycle</option>
            <option value="blue">Blue Cycle</option>
        </select>
        <button id="start" onclick="startGame()">StartLightCycle</button>
        <button id="turbo" onclick="startGame()">ActivateTurbo</button>
        <button id="restartGame" onclick="restartGame()">Restart Game</button>

    </p>
    <p id="canvasGrid">
        <canvas id="theGrid" height=500 width=400</canvas>
    </p>

</body>
<script defer type="text/javascript" src="script.js"></script>

</html>
